<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
      <fieldset class="field">
        <legend>Personal information</legend>
        <div class="box-info">
          <div class="user-info">
            <label for="surname">Surname:</label>
            <input
              type="text"
              name="surname"
              id="surname"
              maxlength="15"
              autocomplete="off"
              required
            >
          </div>

          <div class="user-info">
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              maxlength="15"
              autocomplete="off"
              required
            >
          </div>

          <div class="user-info">
            <label for="age">How old are You?</label>
            <input
              type="number"
              name="age"
              id="age"
              value="12"
              min="1"
              max="122"
            >
          </div>

          <div class="user-info">
            <label for="birthday">Full date of birth:</label>
            <input
              placeholder="mm/dd/yyyy"
              type="date"
              name="birthday"
              id="birthday"
              size="9"
              maxlength="8"
            >
          </div>

          <div class="user-info">
            <label for="agreement">I accept the term of the agreement</label>
            <input
            type="checkbox"
            id="agreement"
            name="checkbox">
          </div>
        </div>
      </fieldset> <!--field-->

      <fieldset class="field">
        <legend>Registration</legend>
        <div class="box-info">
          <div class="user-info">
            <label for="email">E-mail:</label>
            <input
              placeholder="email@example.com"
              type="email"
              name="email"
              id="email"
              minlength="5"
              required
            >
          </div>

          <div class="user-info">
            <label for="password">Password:</label>
            <input
              type="password"
              name="password"
              id="password"
              maxlength="25"
            >
          </div>
        </div>
      </fieldset> <!--field-->

      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <div class="box-info">
          <div class="user-info">
            Do you love cats?
            <input
              type="radio"
              name="catslover"
              id="yes-button"
              value="yes"
            >
            <label for="yes-button">Yes</label>

            <input
              type="radio"
              name="catslover"
              id="no-button"
              value="no"
            >
            <label for="no-button">No</label>
          </div>

          <div class="user-info">
            <label for="color">What is your favorite color?</label>
            <input
              type="color"
              name="color"
              id="color"
            >
          </div>

          <div class="user-info">
            <label for="time">What time do you to to bed?</label>
            <input
            type="time"
            name="time"
            id="time"
          >
          </div>
          <div class="user-info">
            <label for="cars">What are your favorite brand of cars?</label>
            <select
              name="cars"
              id="cars"
              size="4"
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>

            </select>
          </div>
          <div class="user-info">
            <label for="work-rate">How do you rate our work?</label>
            <input
            type="range"
            name="work-rate"
            id="work-rate"
          >
          </div>
        </div>
      </fieldset> <!--field-->

      <fieldset class="field">
        <legend>Additional info:</legend>
        <div class="box-info">
          <div class="user-info">
            <label for="comment">Comments:</label>
            <textarea
              name="comments"
              id="comment"
              cols="20"
              rows="2"
            >
            </textarea>
          </div>

          <div class="user-info">
            <label for="recommend">Would you recommend us?</label>
            <select
              name="recommend"
              id="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </div>
        </div>
      </fieldset> <!--field-->

      <div class="submit-button">
        <button type="submit" onsubmit="onSubmit()">
          Submit
        </button>
      </div>
    </form>
  </body>
</html>
